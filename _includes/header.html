<header>
    <div class="main">
        <a href="{{ site.url }}">{{ site.title | upcase }}</a>
    </div>
    <nav>
        {% assign pages = site.html_pages | sort:"nav_order" %}
        {% for page in pages %}
            {% unless page.nav_exclude %}
                <a href="{{ page.url }}">{{ page.title | downcase }}</a>
            {% endunless %}
        {% endfor %}
    </nav>
</header>
